<div class="container">
    <h1>Sign Up</h1>
    <form action="#" method="post" id="signupForm">
        <div class="row">
            <div class="col-md-4 col-lg-4">
                <div class="form-group" id="inputNameFormGroup">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-3">
                <div class="form-group" id="inputEmailFormGroup">
                    <label for="inputEmail">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email address">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-lg-2">
                <div class="form-group" id="inputPasswordFormGroup">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-lg-2">
                <div class="form-group" id="inputRepeatPasswordFormGroup">
                    <label for="inputRepeatPassword">Repeat Password</label>
                    <input type="password" class="form-control" id="inputRepeatPassword">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-lg-4" id="placeForAlert">
                <!--
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                Passwords must be the same.
                -->
            </div>
        </div>
        <p><button type="submit" class="btn btn-primary" id="submitButton">Submit</button> </p>
    </form>
</div>

<div id="includedLoginForm"></div>

<script src="jquery/jquery-1.12.0.min.js"></script>
<script src="bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>

<script>

    // Dismissible alert html
    var btnAlertHtml = "<button type='button' class='close' data-dismiss='alert' aria-hidden='true'>" +
                            "<span class='glyphicon glyphicon-remove'></span>" +
                        "</button>" +
                        "Passwords must be the same.";
    function validateEmail(email) {
        var re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        var result = re.test(email);
        return result;
    }
    $(document).ready(function(){
        $("#submitButton").click(function (e) {

            // Clear warning attributes

            $('#inputNameFormGroup').removeClass("has-error");
            $('#inputEmailFormGroup').removeClass("has-error");
            $('#inputPasswordFormGroup').removeClass("has-error");
            $('#inputRepeatPasswordFormGroup').removeClass("has-error");
            $('#placeForAlert').html("").removeClass(); // Remove all classes

            if($('#inputName').val()=="") {
                e.preventDefault();
                $('#inputNameFormGroup').addClass("has-error");
            }
            else if($('#inputEmail').val()=="") {
                e.preventDefault();
                $('#inputEmailFormGroup').addClass("has-error");
            }
            else if(!validateEmail($('#inputEmail').val())) {
                e.preventDefault();
                $('#inputEmailFormGroup').addClass("has-error");
            }
            else if($('#inputPassword').val()=="") {
                e.preventDefault();
                $('#inputPasswordFormGroup').addClass("has-error");
            }
            else if($('#inputRepeatPassword').val()=="") {
                e.preventDefault();
                $('#inputRepeatPasswordFormGroup').addClass("has-error");
            }
            else if($('#inputPassword').val()!=$('#inputRepeatPassword').val()) {
                e.preventDefault();
                $('#inputPasswordFormGroup').addClass("has-error");
                $('#inputRepeatPasswordFormGroup').addClass("has-error");
                $('#placeForAlert').addClass("alert alert-warning alert-dismissable").html(btnAlertHtml);
            }
            else {
                $('#signupForm').submit();
            }
        });
    });
</script>
